<app-header></app-header>
<app-navbar></app-navbar>

<body class="image">
<div class="container mx-auto whole-login">
    <div class="row rounded border border-dark login-row">
        <div class="login-form col-md-12 mx-auto">
            <form>
                <h2 class="text-center text-white">Update Your Password</h2>       
                <div class="form-group text-center text-white">
                    <p>{{this.user.username}}'s Current Password = {{this.user.password}}</p>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Password" name="password" [(ngModel)]="password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" (click)="updateInfo()">Submit Update</button>
                </div>
                <div class="form-group text-center" *ngIf="pass">
                    <ngb-alert type="success" [dismissible]="false">
                        <Strong>Success!</Strong> Your update request succeeded!
                    </ngb-alert>
                </div>
                
                <div class="form-group text-center" *ngIf="fail">
                    <ngb-alert type="danger" [dismissible]="false">
                        <Strong>Sorry</Strong> Your update request failed.
                    </ngb-alert>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<app-footer></app-footer>
