<app-header></app-header>
<app-navbar></app-navbar>

<div class="container mx-auto whole-login">
    <div class="row rounded border border-dark login-row">
        <div class="login-form col-md-12 mx-auto">
            <form>
                <h2 class="text-center text-white">Update Your Information</h2>       
                <div class="form-group text-center text-white">
                    <p>Your Current Information : {{username}}  Password = {{password}}</p>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Password" name="password" [(ngModel)]="password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" (click)="updateInfo()">Submit Update</button>
                </div>
            </form>
            <p style="color: aliceblue;">diagnostic: Username={{username}}     Password={{password}}</p>
        </div>
    </div>
</div>

<br>

<p class="text-center" *ngIf="pass">
    <ngb-alert type="success" [dismissible]="true">
        <Strong>Success!</Strong> Your update request succeeded!
    </ngb-alert>
</p>

<p class="text-center" *ngIf="fail">
    <ngb-alert type="danger" [dismissible]="true">
        <Strong>Warning</Strong> Your update request failed.
    </ngb-alert>
</p>

<button class="btn btn-primary" (click)="close()">alerts</button>


<app-footer></app-footer>
