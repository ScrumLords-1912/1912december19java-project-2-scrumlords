<app-header></app-header>

<main>

    <div class="container mx-auto whole-login">
        <div class="row rounded border border-dark login-row">
            <div class="login-form col-md-12 mx-auto">
                <form action="" method="">
                    <h2 class="text-center text-white">{{info.heading}}</h2>       
                    <div class="form-group">
                        <input type="username" class="form-control" placeholder={{info.username}} required="required" name="username" [(ngModel)]="user.username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder={{info.password}} required="required" name="password" [(ngModel)]="user.password">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block" (click)="onSubmit()">{{info.submit}}</button>
                    </div>
                    <div class="text-center">
                        <button (click)=onRegister()>{{info.switch}}</button>
                    </div>
                </form>
                <p style="color: azure;">diagnostic: {{user|json}}</p>
            </div>
        </div>
    </div>


</main>

<app-footer></app-footer>
