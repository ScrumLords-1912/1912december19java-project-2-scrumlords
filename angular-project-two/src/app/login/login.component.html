<app-header></app-header>

<body class="image">

    <div class="container mx-auto whole-login">
        <div class="row rounded border border-dark login-row">
            <div class="login-form col-md-12 mx-auto">
                <form action="" method="">
                    <h2 class="text-center text-white">{{display.heading}}</h2>       
                    <div class="form-group">
                        <input type="username" class="form-control" placeholder={{display.username}} required="required" name="username" [(ngModel)]="user.username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder={{display.password}} required="required" name="password" [(ngModel)]="user.password">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block" (click)="onSubmit()">{{display.submit}}</button>
                    </div>
                    <div class="text-center">
                        <button class="submit-button" (click)=switchView()><span>{{display.switch}}</span></button>
                    </div>
                
                    <div class="form-group text-center" *ngIf="this.userService.logFail">
                        <ngb-alert type="danger" [dismissible]="false">
                            <Strong>Warning</Strong> incorrect Username/Password combination.
                        </ngb-alert>
                    </div>
                
                </form>
            </div>
        </div>
    </div>


</body>

<app-footer></app-footer>
