<main>

    <div class="container mx-auto whole-login">
        <div class="row rounded border border-dark login-row">
            <div class="login-form col-md-12 mx-auto">
                <form action="" method="">
                    <h2 class="text-center text-white">Log in</h2>       
                    <div class="form-group">
                        <input #username type="text" class="form-control" placeholder="Username" required="required" name="username">
                    </div>
                    <div class="form-group">
                        <input #password type="text" class="form-control" placeholder="Password" required="required" name="password">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block" (click)="onSubmit()">Log in</button>
                    </div>       
                </form>
            </div>
        </div>
    </div>


</main>
